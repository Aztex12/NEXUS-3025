name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: Nexus-3025-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Display download instructions
        run: echo "Your APK has been built and uploaded as an artifact named 'Nexus-3025-debug-apk'. To download it, go to the Actions tab, select this workflow run, scroll down to the Artifacts section, and click the artifact."
